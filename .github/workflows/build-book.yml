name: Build Book

on:
  push:
    branches:
      - main
    paths:
      - 'book/**/*.md'
      - 'tools/build.js'
      - '.github/workflows/build-book.yml'
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex
          npm install -g markdown-pdf
          
      - name: Set up version info
        id: version
        run: |
          VERSION=$(date +'v%Y.%m.%d-%H%M')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "DATE=$(date +'%B %d, %Y')" >> $GITHUB_ENV
          
      - name: Create build directory
        run: mkdir -p build
        
      - name: Build book using custom script
        run: |
          node tools/build.js
        env:
          VERSION: ${{ env.VERSION }}
          DATE: ${{ env.DATE }}
      
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ env.VERSION }}
          tag_name: ${{ env.VERSION }}
          draft: false
          prerelease: false
          files: |
            build/rise-and-code.md
            build/rise-and-code.pdf
          body: |
            # Rise & Code Book - ${{ env.VERSION }}
            
            Automatically generated build of the Rise & Code book.
            
            ## Changes in this version
            
            This version includes all changes pushed to the repository as of ${{ env.DATE }}.
            
            ## Download
            
            - [Complete Book (Markdown)](https://github.com/iksnae/rise-and-code/releases/download/${{ env.VERSION }}/rise-and-code.md)
            - [Complete Book (PDF)](https://github.com/iksnae/rise-and-code/releases/download/${{ env.VERSION }}/rise-and-code.pdf)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
